<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rahul Janardhanan</title>
  <meta name="theme-color" content="#0b0b0c">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0c;
      --fg:#eaeaea;
      --muted:#a3a3a3;
      --card:#141416;
      --border:#2a2a2e;
      --hover:#1b1b1f;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; background:var(--bg); color:var(--fg);
    }
    main{ text-align:center; padding:20px; }
    h1{ margin:0 0 .4em; font-size:2rem; font-weight:600; }
    p{ margin:0 0 1.5em; color:var(--muted); }
    nav a{
      display:inline-block;
      margin:.3em; padding:.6em 1.2em;
      border:1px solid var(--border); border-radius:8px;
      text-decoration:none; color:var(--fg); background:var(--card);
      font-weight:500; transition:background .2s, border-color .2s, transform .06s ease;
    }
    nav a:hover{ background:var(--hover); border-color:#3a3a40; transform:translateY(-1px); }
    nav a:active{ transform:translateY(0); }
  </style>
</head>
<body>
  <main>
    <h1>Rahul Janardhanan</h1>
    <p>Multidisciplinary artist</p>
    <nav>
      <a href="https://raonehere.notion.site/Rahul-Janardhanan-Portfolio-6a818cbd5bdb4e199949b0603267a09d?source=copy_link" target="_blank" rel="noopener">Portfolio</a>
      <a href="https://instagram.com/ravanan.jpg" target="_blank" rel="noopener">Instagram</a>
      <a href="https://twitter.com/raonehere" target="_blank" rel="noopener">Twitter</a>
    </nav>
  </main>
</body>
</html>
